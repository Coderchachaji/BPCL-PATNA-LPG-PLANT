<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPCL PATNA LPG PLANT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0072b1 0%, #005a8d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 0.6s ease 1.9s forwards;
        }

        .logos-merge {
            display: flex;
            align-items: center;
            gap: 0;
            position: relative;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        .splash-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .splash-logo.urban {
            animation: slideFromLeft 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .splash-logo.customer {
            animation: slideFromRight 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            margin-left: -20px;
        }

        .merge-connector {
            width: 80px;
            height: 4px;
            background: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: connectorFade 0.5s ease 1.5s forwards;
            z-index: 1;
        }

        @keyframes slideFromLeft {
            0% {
                transform: translateX(-200px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideFromRight {
            0% {
                transform: translateX(200px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes connectorFade {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Main Content */
        .main-content {
            opacity: 0;
            animation: fadeIn 0.6s ease 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 5px solid #f4da35;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 114, 177, 0.1);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 60px;
            display: flex;
            align-items: center;
            gap: 35px;
        }

        .customer-logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .customer-logo:hover {
            transform: scale(1.05);
        }

        .customer-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-placeholder {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 11px;
            font-weight: 600;
        }

        .header-text {
            flex: 1;
        }

        .header-text h1 {
            font-size: 32px;
            color: #1a1a1a;
            font-weight: 800;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .header-text p {
            font-size: 15px;
            color: #6c757d;
            font-weight: 500;
        }

        .company-badge {
            background: #f4da35;
            color: #1a1a1a;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(244, 218, 53, 0.3);
            white-space: nowrap;
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 50px 60px 120px;
        }

        /* Search Section */
        .search-card {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            transition: all 0.3s ease;
        }

        .search-card:focus-within {
            border-color: #f4da35;
            box-shadow: 0 10px 40px rgba(244, 218, 53, 0.15);
        }

        .search-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-icon-badge {
            width: 45px;
            height: 45px;
            background: #f4da35;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .search-header h2 {
            font-size: 20px;
            color: #1a1a1a;
            font-weight: 700;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 16px;
            border: 2px solid #e8e8e8;
            border-radius: 14px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            background: #fafafa;
        }

        .search-input:focus {
            border-color: #f4da35;
            background: white;
            box-shadow: 0 0 0 4px rgba(244, 218, 53, 0.1);
        }

        .search-input::placeholder {
            color: #aaa;
        }

        /* Files Section */
        .files-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .files-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .files-icon {
            width: 45px;
            height: 45px;
            background: #f4da35;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .files-title h2 {
            font-size: 24px;
            color: #1a1a1a;
            font-weight: 800;
        }

        .files-count {
            background: #f4da35;
            color: #1a1a1a;
            padding: 8px 18px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 14px;
        }

        /* File Grid */
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
        }

        .file-card {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 18px;
            padding: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: #f4da35;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(244, 218, 53, 0.25);
            border-color: #f4da35;
        }

        .file-card:hover::before {
            transform: scaleX(1);
        }

        .file-top {
            display: flex;
            align-items: flex-start;
            gap: 18px;
            margin-bottom: 25px;
        }

        .file-icon-wrapper {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f4da35 0%, #f0c808 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(244, 218, 53, 0.3);
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.4;
            word-break: break-word;
            margin-bottom: 6px;
        }

        .file-meta {
            font-size: 13px;
            color: #888;
            font-weight: 500;
        }

        .file-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .btn {
            padding: 14px 20px;
            border: 2px solid;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .btn-html {
            background: white;
            color: #10b981;
            border-color: #10b981;
        }

        .btn-html:hover {
            background: #10b981;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-excel {
            background: white;
            color: #3b82f6;
            border-color: #3b82f6;
        }

        .btn-excel:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-pdf {
            background: white;
            color: #ef4444;
            border-color: #ef4444;
        }

        .btn-pdf:hover {
            background: #ef4444;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-disabled {
            background: #f8f8f8;
            color: #bbb;
            border-color: #e8e8e8;
            cursor: not-allowed;
        }

        .btn-disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 40px;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 25px;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .empty-text {
            font-size: 18px;
            color: #888;
            font-weight: 600;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 100px 40px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #f0f0f0;
            border-top: 5px solid #f4da35;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #666;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            background: #1a1a1a;
            color: white;
            padding: 25px 60px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 99;
        }

        .footer-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            padding: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .footer-logo-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .footer-text {
            font-size: 14px;
            font-weight: 500;
            color: #aaa;
        }

        .footer-brand {
            color: #f4da35;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .files-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                padding: 0 30px;
                text-align: center;
            }

            .company-badge {
                display: none;
            }

            .container {
                padding: 30px 30px 100px;
            }

            .search-card {
                padding: 25px;
            }

            .files-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .file-actions {
                grid-template-columns: 1fr;
            }

            .footer {
                padding: 20px 30px;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .footer-left {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="logos-merge">
            <div class="splash-logo urban">
                <img src="/static/urban-tech-logo.png" alt="Urban Technology" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ccircle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%230072b1%22/%3E%3Ctext x=%2250%22 y=%2260%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2230%22 font-weight=%22bold%22%3EUT%3C/text%3E%3C/svg%3E'">
            </div>
            <div class="merge-connector"></div>
            <div class="splash-logo customer">
                <img src="/static/bpcl-logo.png" alt="BPCL" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ccircle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%23f4da35%22/%3E%3Ctext x=%2250%22 y=%2260%22 text-anchor=%22middle%22 fill=%22%231a1a1a%22 font-size=%2220%22 font-weight=%22bold%22%3EBPCL%3C/text%3E%3C/svg%3E'">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <div class="header-content">
                <div class="customer-logo">
                    <img src="/static/bpcl-logo.png" alt="BPCL" onerror="this.parentElement.innerHTML='<div class=\'logo-placeholder\'>BPCL</div>'">
                </div>
                <div class="header-text">
                    <h1>BPCL PATNA LPG PLANT</h1>
                    <p>Journey Management Plan</p>
                </div>
                <div class="company-badge">URBAN TECHNOLOGY</div>
            </div>
        </header>

        <main class="container">
            <div class="search-card">
                <div class="search-header">
                    <div class="search-icon-badge">üîç</div>
                    <h2>Search Documents</h2>
                </div>
                <div class="search-wrapper">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="Type to search documents..."
                        autocomplete="off">
                </div>
            </div>

            <div class="files-header">
                <div class="files-title">
                    <div class="files-icon">üìÅ</div>
                    <h2>Documents</h2>
                </div>
                <div class="files-count" id="fileCount">0 Files</div>
            </div>

            <div class="files-grid" id="filesContainer">
                <div class="loading-state">
                    <div class="loader"></div>
                    <div class="loading-text">Loading documents...</div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-logo-img">
                        <img src="/static/urban-tech-logo.png" alt="Urban Technology" onerror="this.parentElement.innerHTML='<div style=\'width:100%;height:100%;background:#0072b1;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:800;font-size:14px;\'>UT</div>'">
                    </div>
                    <div class="footer-text">
                        Powered by <span class="footer-brand">Urban Technology</span>
                    </div>
                </div>
                <div class="footer-text">
                    ¬© 2025 All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <script>
        let allFiles = {};
        let searchTimeout;

        // Remove splash screen
        setTimeout(() => {
            document.getElementById('splashScreen').style.display = 'none';
        }, 2500);

        async function loadFiles(query = '') {
            try {
                const response = await fetch(`/api/files?q=${encodeURIComponent(query)}`);
                allFiles = await response.json();
                displayFiles();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('filesContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-text">Unable to load documents</div>
                    </div>
                `;
            }
        }

        function displayFiles() {
            const container = document.getElementById('filesContainer');
            const fileNames = Object.keys(allFiles).sort();
            
            // Update count
            document.getElementById('fileCount').textContent = `${fileNames.length} ${fileNames.length === 1 ? 'File' : 'Files'}`;

            if (fileNames.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìÇ</div>
                        <div class="empty-text">No documents found</div>
                    </div>
                `;
                return;
            }

            let html = '';
            fileNames.forEach(name => {
                const files = allFiles[name];
                const availableCount = [files.html, files.excel, files.pdf].filter(Boolean).length;
                
                html += `
                    <div class="file-card">
                        <div class="file-top">
                            <div class="file-icon-wrapper">üìÑ</div>
                            <div class="file-info">
                                <div class="file-name">${name}</div>
                                <div class="file-meta">${availableCount} format${availableCount !== 1 ? 's' : ''} available</div>
                            </div>
                        </div>
                        <div class="file-actions">
                            ${files.html ? 
                                `<a href="/download/html/${encodeURIComponent(name)}" class="btn btn-html">
                                    üó∫Ô∏è HTML Map
                                </a>` : 
                                `<span class="btn btn-disabled">üó∫Ô∏è HTML</span>`
                            }
                            ${files.excel ? 
                                `<a href="/download/excel/${encodeURIComponent(name)}" class="btn btn-excel">
                                    üìä Excel
                                </a>` : 
                                `<span class="btn btn-disabled">üìä Excel</span>`
                            }
                            ${files.pdf ? 
                                `<a href="/download/pdf/${encodeURIComponent(name)}" class="btn btn-pdf">
                                    üìï PDF
                                </a>` : 
                                `<span class="btn btn-disabled">üìï PDF</span>`
                            }
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                loadFiles(e.target.value);
            }, 300);
        });

        loadFiles();
    </script>
</body>
</html>
